<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        <p>Here is how you output Heaveno World to the browser using HTML5:</p>
        <code>&lt;p&gt;Heaveno World&lt;/p&gt;</code>
        <p>Here's how you output Heaveno World as a heading:</p>
        <code>&lt;h1&gt;Heaveno World&lt;/h1&gt;</code>
    </body>
</html>
