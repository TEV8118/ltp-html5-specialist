<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset Form</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Data</legend>
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required"/><br/>        
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="26" autocomplete="off"/><br/> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>
            <input type="phone" id="phone" placeholder="Phone" /><br/>
            </fieldset>
            <fieldset>
                <legend>Other Data</legend>
            <label id="bands">Bands You Like</label><br/>
            <input type="checkbox" name="bands" value="Journey">Journey<br/>
            <input type="checkbox" name="bands" value="Heart">Heart<br/>
            <input type="checkbox" name="bands" value="Fleetwood Mac">Fleetwood Mac<br/>
            <input type="checkbox" name="bands" value="Reo">REO Speedwagon<br/>
            <input type="checkbox" name="bands" value="Styx">Styx<br/>
            <label id="gender">Gender</label><br/>
            <input type="radio" name="gender" value="male" checked="checked">Male<br/>
            <input type="radio" name="gender" value="female">Female<br/>
            <label id="state">State</label><br/>
            <select id="state" name="state" size="5" multiple="multiple">
                <option value="Alabama">Alabama</option>
                <option value="Florida">Florida</option>
                <option value="Ohio">Ohio</option>
                <option value="Texas">Texas</option>
                <option value="Tennessee">Tennessee</option>
            </select><br/>
            </fieldset>
            <!--Old Format: input type="submit" value="Send Form"-->
            <button type="submit">Submit Me</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
