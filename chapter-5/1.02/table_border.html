<!DOCTYPE html>
<html>
    <head>
        <title>Table Border In CSS</title>
        <style>
            table, tr, td   {
                border: 2px solid black;
                border-collapse: collapse;
            }          
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>Song</td><td>Artist</td><td>Rating</td>
            </tr>
            <tr>
                <td>Faithfully</td><td>Journey</td><td>*****</td>
            </tr>
            <tr>
                <td>Keep On Loving You</td><td>REO Speedwagon</td><td>****</td>
            </tr>
            <tr>
                <td>In The Light</td><td>Led Zeppelin</td><td>****</td>
            </tr>
            <tr>
                <td>Diamond Girl</td><td>Seals & Croft</td><td>*****</td>
            </tr>
            <tr>
                <td>Pour Some Sugar On Me</td><td>Def Leppard</td><td>*****</td>
            </tr>
            <tr>
                <td>Generique</td><td>Miles Davis</td><td>****</td>
            </tr>
            <tr>
                <td>Hold My Hand</td><td>Hootie & The Blowfish</td><td>*****</td>
            </tr>
            <tr>
                <td>Against All Odds</td><td>Phil Collins</td><td>*****</td>
            </tr>
            <tr>
                <td>Kiss Me</td><td>Sixpence</td><td>*****</td>
            </tr>
        </table>
    </body>
</html>
