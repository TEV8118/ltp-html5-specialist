<!DOCTYPE html>
<html>
    <head>
        <title>Limiting Text Input</title>
        <style>
            #bio    {
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <label for="first">First</label>
            <input type="text" id="first" name="first" required="required"/><br/>        
            <label for="last">Last</label>
            <input type="text" id="last" name="last" maxlength="26" autocomplete="off"/><br/> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>
            <input type="phone" id="phone" placeholder="Phone" /><br/>
            <label for="bio">Biography</label><br/>
            <textarea id="bio">Type Your Biography Here</textarea><br/>
            <input id="bands" placeholder="Band Name" list="myBands" />
            <datalist id="myBands">
                <option value="Journey" />
                <option value="REO Speedwagon" />
                <option value="Heart" />
                <option value="Styx" />
                <option value="Jethro Tull" />
                <option value="Fleetwood Mac" />
            </datalist>
        </form>
    </body>
</html>
